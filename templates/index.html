<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obtener datos de las estacions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/TarekRaafat/autoComplete.js@1.3.1/dist/css/autoComplete.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>

<body>
  <section class="stations">
    <form method="GET" action="/">
      <div class="origin">
        <label for="origin">Origen</label>
        <input type="text" name="origin" id="origin" placeholder="Estación Origen" </input>
      </div>
      <i class="fas fa-long-arrow-alt-right"></i>
      <div class="destination">
        <label for="destination">Destino</label>
        <input type="text" name="destination" id="destination" placeholder="Estación Destino" </input>
      </div>
    </form>
  </section>

  <section class="results">
    <h3>36 minutos</h3>
      <h5>12:06</h5>
      <div class="route">
        <div class="station">
          <div class="dot"></div>
          <h6>Sol</h6>
        </div>
        <div class="time">
          <span>9min</span>
        </div>
        <div class="station">
          <div class="dot"></div>
          <h6>Pajas</h6>
        </div>
        <div class="time">
          <span>123min</span>
        </div>
        <div class="station">
          <div class="dot"></div>
             <h6>Casa de max</h6>
        </div>
        <div class="time">
          <span>15min</span>
        </div>
        <div class="station">
          <div class="dot"></div>
             <h6>Atocha</h6>    
        </div>
      </div>
  </section>

      <div class="box" > <img src="./map.png" alt=""> </div>

    <div id="data"></div>
    <script src="https://cdn.jsdelivr.net/gh/TarekRaafat/autoComplete.js@1.3.1/dist/js/autoComplete.min.js"></script>
</body>

</html>
