<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obtener datos de las estacions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>

<body>
  <section class="stations">
    <form method="GET" action="/">
      <div class="origin">
        <label for="origin">Origen</label>
        <!---div autoComplete-->
        <input type="text" name="origin" id="autoComplete" placeholder="Estación Origen" </input>
      </div>

      <i class="fas fa-long-arrow-alt-right"></i>

      <div class="destination">
        <label for="destination">Destino</label>
        <input type="text" name="destination" id="destino" placeholder="Estación Destino" </input>
      </div>
    </form>
  </section>

  <section class="results" id="result">
    
  </section>

      <div class="box" > <img src="./map.png" alt=""> </div>
    <script src="./autoComplete.js"></script>
    <script src="./index.js"></script>

</body>

</html>
